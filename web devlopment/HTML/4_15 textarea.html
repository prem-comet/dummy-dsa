<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text area</title>
</head>
<body>
    <form action="/server">
        <label >
            write your valuable feedback:
            <br>
            <textarea name="feedback" ></textarea>
            <textarea name="feedback" rows="5" cols="16"></textarea>
            <textarea name="feedback" rows="15" cols="28" placeholder="give your feedback"></textarea>
            
        </label>
        <br>
        <button>submit</button>
    </form>
</body>
</html>
