<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range input audio</title>
</head>
<body>
    <form action="/server">
    <label>
        select your volume
        <input type="range" min="0" max="100" name="volume">
        <br>
        select your volume in step
        <input type="range" min="0" max="200" name="volume" step="20">
    </label>
    <br>
    <button>submit</button>
    </form>
</body>
</html>
