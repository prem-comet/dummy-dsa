<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan-rowspan</title>
</head>
<body> 
    <table border="solid black">
        <caption>food menu</caption>
        <theader>
            <tr>
                <th rowspan="2">item</th>
                <th colspan="2">Price</th>
            </tr>

            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </theader>


        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>

        <tfooter>
            <tr>
                
                <th>sum</th>
                <th>42</th>
                <th>0.59</th>
            </tr>
        </tfooter>
    </table>
    
</body>
</html>
