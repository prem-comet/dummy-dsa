<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol code for space</title>
</head>
<body>
    <p>&amp;</p>
    <p>The sky is &#x2601; &nbsp; and it will rain &#x2614; today</p>

    <p>This is rock &bigstar;</p> <!-- here we use code name or character name for special symbol-->
    <p>&#9733;</p> <!-- we cant use direct code U+02605 we have to convert into uni code to decimal which is 9733-->
    <p> "prem " &</p>
    <p> & a&lt;</p> <!--&lt is sign for "<"--> <!-- lt means less than--> <!-- "&" is applied at start and ";"is applied at end  -->
      <!-- html entites is piece of code(text) that begins ampersand(&) and ends with a semicolon(;)-->
    <p>apna &nbsp;college</p> <!--&nbsp is symbol for space--> <!-- nbsp means is non breaking space-->
</body>
</html>
