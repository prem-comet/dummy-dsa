<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube clone using input button</title>
</head>
<body >
    <form action="https://www.youtube.com/results">
       <label>
        <P>search here for youtube videos</P>
        <input placeholder="search" name="search_query"> 
        <button>submit</button>
     </label>
    </form>

    <hr>
    
    <form action="https://www.google.com/search?">
        <label>
         <P>search here on google </P>
         <input placeholder="search" name="q"> 
         <button>submit</button>
      </label>
     </form>
     
   
    
</body>
</html>
