<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <form action="/server">

       choose your city
        <select name="city">
            
            <option value="patna" >patna</option>
            <option value="delhi">delhi</option>
            <option value="mumbai" selected="mumbai" >mumbai</option>
            <option value="kolkata">kolkata</option>
            

        </select>
         <br>
        <button>submit</button>
    </form>
</body>
</html>
